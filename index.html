<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form:<span> send your feedback</span></h1>
      <p id="description">Please, help us to know if you like this site</p>
    </header>
    <div id="container">
        <form id="survey-form">
          <fieldset>
            <label id="name-label">
              Name<input
                id="name"
                type="text"
                required
                placeholder="Enter your name"
              />
            </label>
            <label id="email-label">
              Email<input
                id="email"
                type="email"
                required
                placeholder="Enter your Email"
              />
            </label>
            <label id="number-label">
              Number (optional)<input
                type="number"
                id="number"
                placeholder="Enter your phone number"
                min="8"
                max="9"
            /></label>
          </fieldset>
          <fieldset>
            <label for="dropdown">
              Which option best describes your current role?
              <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Others</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <label> Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely"
              ><input
                id="definitely"
                type="radio"
                name="choose"
                class="inline"
                value="definitely"
              />Definitely</label
            >
            <label for="maybe"
              ><input
                id="maybe"
                type="radio"
                name="choose"
                class="inline"
                value="maybe"
              />Maybe</label
            >
            <label for="notsure"
              ><input
                type="radio"
                name="choose"
                id="notsure"
                class="inline"
                value="notsure"
              />Not sure</label
            >
          </fieldset>
          <fieldset>
            <label
              >What would you like to see improved? (Check all that apply)</label
            >
            <label for="front-end"><input type="checkbox" value="front-end" class="options"/>Front-end Projects</label>
            <label for="back-end"><input type="checkbox" value="back-end" class="options"/>Back-end Projects</label>
            <label for="datavisualization"><input type="checkbox" value="datavisualization" class="options"/>Data Visualization</label>
            <label for="challenges"><input type="checkbox" value="challenges" class="options"/>Challenges</label>
            <label for="opensource"><input type="checkbox" value="opensource" class="options"/>Open Source Community</label>
            <label for="gitterhelprooms"><input type="checkbox" value="gitterhelprooms" class="options"/>Gitter help rooms</label>
            <label for="video"><input type="checkbox" value="video" class="options"/>Videos</label>
            <label for="citymeetups"><input type="checkbox" value="citymeetups" class="options"/>City Meetups</label>
            <label for="wiki"><input type="checkbox" value="wiki" class="options"/>Wiki</label>
            <label for="forum"><input type="checkbox" value="forum" class="options"/>Forum</label>
            <label for="additionalcourses"><input type="checkbox" value="additionalcourses" class="options"/>Additional Courses</label>
          </fieldset>
          <fieldset>
            <label for="feedback"
              >Any comments or suggestions?
              <textarea
                id="feedback"
                name="feedback"
                rows="5"
                cols="30"
                placeholder="Enter your comment here..."
              ></textarea>
            </label>
          </fieldset>
          <input type="submit" value="Submit" id="submit" />
        </form>
    </div>
  </body>
</html>
